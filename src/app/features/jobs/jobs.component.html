<app-job-search-filter (filtersChanged)="onFilterChange($event)"></app-job-search-filter>
<section class="bg-blue-100">
  <div class="container mx-auto p-4">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="md:col-span-1">
        <app-job-card-listing (onSelectJob)="previewJob($event)"
                              [jobs]="filteredJobs() ?? fakeJobListingCards"></app-job-card-listing>
      </div>
      <div class="md:col-span-2">
        <app-job-preview [job]="selectedJob()"></app-job-preview>
      </div>
    </div>
  </div>
</section>
