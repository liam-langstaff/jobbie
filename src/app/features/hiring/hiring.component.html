<section class="text-white p-12 hiring-page">
  <div class="container mx-auto px-4 text-center">
    <h3 class="text-6xl font-bold mb-4">Discover Brand New Talent</h3>
    <p class="text-xl mb-10">
      Explore candidate CVs or post job openings to attract top talent.
    </p>
    <div class="flex justify-center gap-4">
      <button [disabled]="true" pButton type="button" label="Find CVs"
              class="p-button-raised p-button-primary text-lg py-3 px-6"></button>
      <button [routerLink]="['create/listing']" pButton type="button" label="Create Job Post"
              class="p-button-raised p-button-primary text-lg py-3 px-6"></button>
    </div>
  </div>
</section>
